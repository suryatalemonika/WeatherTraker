<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-widget">
            <div class="weather-info">
                <h3 style="text-align: center;" class="heading">Today</h3> <!-- Centered title -->
                <br>
                <br>
                <div class="temperature-container">
                    <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
                    <h1 class="temperature" id="temp">--°C</h1>
                </div>
                <br>
                
                <p class="description" id="description">--</p>
                <br>
                <p class="location" id="location">--</p>
                <br>
                <p class="date" id="date">21 Oct 2024</p>
                <br>
                <p class="feels-like" id="feels_like">Feels like --°C | Sunset: --</p> <!-- Updated to show feels like -->
                <br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
